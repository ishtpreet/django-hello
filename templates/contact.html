{% extends 'base.html' %}

{% block body %}
    <div class = "container-fluids px-0">
        <img src="https://source.unsplash.com/1600x600/?phone,contact" class="d-block w-100" alt="...">
    </div>
    <div class = "container my-4">
        <form method = "POST" action = "/contact">
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Contact</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your contact number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock body %}
